<div class="page-header">
    <h1>UNQ Noticias</h1>
</div>

<div ng-repeat="post in posts | orderBy:'-upvotes'">
   <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> {{post.upvotes}}

    <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
      <span ng-hide="post.link">{{post.title}}</span>
    </span>
    <span>por {{post.author}}</span>
    <span>
      <a href="#/posts/{{post._id}}">Comentarios</a>
    </span>
</div>

<form ng-submit="addPost()" ng-show="isLoggedIn()" class="agregar">
  <h3>Agregar noticia</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Titulo" ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary" >Agregar</button>
</form>

<div ng-hide="isLoggedIn()">
  <h3>Para agregar noticias es necesario un usuario registrado: 
    <a href="/#/login">Ingresar</a> o
    <a href="/#/register">Registrarse</a>
  </h3>
</div>
