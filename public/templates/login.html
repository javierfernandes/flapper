<div class="page-header">
  <h1>UNQ Noticias</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>

<form ng-submit="logIn()"
  style="margin-top:30px;">
  <h3>Ingresar</h3>

  <div class="form-group">
    <input type="text" id="campoUsuario" class="form-control" placeholder="Usuario" ng-model="user.username" />
  </div>
  <div class="form-group">
    <input type="password" id="campoPassword" class="form-control" placeholder="Password" ng-model="user.password" />
  </div>
  <button type="submit" id="boton" class="btn btn-primary">Ingresar</button>
</form>
